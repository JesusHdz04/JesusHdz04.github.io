<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaibaStop - Home</title>

    <!--    CSS Link    -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div id="loader"><img src="assets/img/loader.gif" alt="" width="120px" height="120px" id="loader-img"></div>
    <header class="content">
        
        <div class="content-box">
            <a href="https://twitter.com/" target="_blank"><img src="assets/img/icon-twitter.svg" alt="" class="icon-tw"></a>
            <a href="https://facebook.com/" target="_blank"><img src="assets/img/icon-facebook.svg" alt="" class="icon-fb"></a>
            <h1 class="logo-header">Jaiba<span class="logo-highlight">S</span>top</h1>
            <p class="home-title" id="typed"></p>
            <p class="home-desc">Lorem Ipsum is simply dummy text of the printing and
                typesetting industry. Lorem Ipsum has been.
            </p>

            <input type="button" value="Comenzar" class="home-btn">
        </div>
    </header>

    <!--        SCRIPTS         -->
    <script type="text/javascript">
    
        var loader;
        function loadPage(opacity)
        {
            if(opacity <= 0)
            {
                displayContent();
            }
            else
            {
                loader.style.opacity = opacity;
                window.setTimeout(function() {
                    loadPage(opacity - 0.07)
                }, 300);
            }
        }

        function displayContent()
        {
            loader.style.display = 'none';
        }

        document.addEventListener("DOMContentLoaded", function() {
            loader = document.getElementById('loader');
            loadPage(1);
        })

    </script>

    <script src="./assets/js/typed.js"></script>
    <script>
      var typed = new Typed("#typed", {
        strings: ["Bienvenido!", "Llega a tu destino!", "Ubica tu ruta!"],
        typeSpeed: 50,
        backSpeed: 50,
        backDelay: 900,
        loop: true,
        showCursor: false,
        contentType: null,
      });
    </script>
</body>
</html>
