  
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaibaStop - Home</title>

    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <!--    CSS Link    -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div id="loader"><img src="assets/img/loader.gif" alt="" width="120px" height="120px" id="loader-img"></div>
    <header>
        <img src="assets/img/bannerHome.png" class="home-banner" width="100%" height="auto">
        <div class="content-box">
            <a href="https://twitter.com/" target="_blank"><img src="assets/img/icon-twitter.svg" alt="" class="icon-tw"></a>
            <a href="https://facebook.com/" target="_blank"><img src="assets/img/icon-facebook.svg" alt="" class="icon-fb"></a>
            <h1 class="logo-header">Jaiba<span class="logo-highlight">S</span>top</h1>
            <p class="home-title" id="typed"></p>
            <p class="home-desc">Descuida nosotros te decimos que auitobus o carro de ruta tomar para llegar a tu destino.
            </p>

            <input type="button" value="Comenzar" class="home-btn">
            <div class="scroll-down">
                <div class="mouse">
                  <div class="scroller"></div>
                </div>
              </div>
        </div>
    </header>

    <!--        SCRIPTS         -->
    <script type="text/javascript">
    
        var loader;
        function loadPage(opacity)
        {
            window.setTimeout(function()
            {
                displayContent()
            }, 1000);
        }

        function displayContent()
        {
            loader.style.display = 'none';
        }

        document.addEventListener("DOMContentLoaded", function() {
            loader = document.getElementById('loader');
            loadPage(1);
        })

    </script>

    <script src="./assets/js/typed.js"></script>
    <script>
      var typed = new Typed("#typed", {
        strings: ["Bienvenido!", "Llega a tu destino!", "Ubica tu ruta!", "Disfruta tu viaje!"],
        typeSpeed: 50,
        backSpeed: 50,
        backDelay: 900,
        loop: true,
        showCursor: false,
        contentType: null,
      });
    </script>
